<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-col">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="onLogin()" class="vcs">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="email" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <div class="hrend">
          <ion-button  fill="outline"  type="submit">Log In</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="hrcenter">
  <ion-button  fill="clear" routerLink="/signup">Sign Up</ion-button>
  </div>
</ion-content>
