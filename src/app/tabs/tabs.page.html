<ion-tabs>
  <ion-menu contentId="main-content">
    <ion-content [fullscreen]="true" class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-button color="dark" fill="clear" (click)="navProfile()" >
            Edit profile
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button color="dark" fill="clear" (click)="logOut()" >Log Out</ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Hello {{ currentUser.name }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  </div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="search-outline"></ion-icon>
      <ion-label>Explore</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="musical-notes-outline"></ion-icon>
      <ion-label>My Library</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="heart-outline"></ion-icon>
      <ion-label>Liked</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
